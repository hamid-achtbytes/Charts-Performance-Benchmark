<form class="m-3">
    <input #seriesCount class="form-control mb-2" type="number" placeholder="Series count" aria-label="Series count" />
    <input #dataPointsCount class="form-control" type="number" placeholder="Data points count" aria-label="Data points count" />
    <hr />
    <button type="button" class="btn btn-primary" (click)="displayChart(seriesCount.value, dataPointsCount.value)">Display chart</button>
</form>

<div class="position-relative chart-container">
    <div class="position-absolute wrapper">
        <canvas #chart></canvas>
    </div>
</div>
